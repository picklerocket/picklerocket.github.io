<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake PICKLE Tokens</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .input-group { margin-bottom: 10px; }
        .input-group input { margin-right: 10px; padding: 10px; }
        .input-group button { padding: 10px; }
    </style>
</head>
<body>
    <div class="input-group">
        <input type="text" id="pickleAmount" placeholder="Enter PICKLE amount">
        <button id="stakePickleButton">Stake PICKLE</button>
    </div>

    <script>
        if (typeof window.ethereum !== 'undefined') {
            const web3 = new Web3(window.ethereum);
            const contractABI = [
                {
                    "inputs": [{"internalType": "uint256", "name": "_amount", "type": "uint256"}],
                    "name": "stake",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ];
            const contractAddress = "0xcc3D86862dc2f25A23869e586dF576E5a7a332f3";

            const contract = new web3.eth.Contract(contractABI, contractAddress);

            document.getElementById("stakePickleButton").addEventListener("click", async () => {
                const pickleAmount = document.getElementById("pickleAmount").value;
                const amountToStake = web3.utils.toWei(pickleAmount, 'ether');

                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];

                    await contract.methods.stake(amountToStake).send({ from: account })
                        .on('transactionHash', function(hash){
                            console.log("Transaction hash:", hash);
                        })
                        .on('receipt', function(receipt){
                            console.log("Receipt:", receipt);
                            alert("Stake successful!");
                        })
                        .on('error', function(error, receipt) {
                            console.log("Error:", error);
                            if(receipt) console.log("Receipt on Error:", receipt);
                        });
                } catch (error) {
                    console.error("Staking failed:", error);
                    alert("Staking failed. See console for details.");
                }
            });
        } else {
            console.log("Ethereum wallet is not connected. Please install MetaMask or connect your wallet.");
        }
    </script>
</body>
</html>
